    <!-- Sección principal -->
    <main>
        <section id="boxHome">
            <div id="formulario">

                <div class="container">
                    <div>
                        <h2 class="Formulario">Registro</h2>
                        <form class="formulario-registro" id="form">
        
                                
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                                <input type="email" id="email" name="email" placeholder="Email">
                                <input type="password" id="pass" name="pass" placeholder="Contraseña"><br>
                                <input type="password" id="pass2" name="pass2" placeholder="Contraseña"><br>
                            
                            <div class="dataForm">
                                <button type="submit" value="" id="Envio">Registrarse</button>
                                <p class="warnings" id="warnings"></p>
                            </div>
                            
                        </form>
                    </div>

                    <div>
                        <h2>Inicio sesión</h2>
                        <form id="form2" action="#" method="POST">
                            <div>
                                <input type="email" id="email2" name="email2" placeholder="Email"><br>
                                <input type="password" id="pass3" name="pass3" placeholder="Contraseña"><br>
                                <button type="submit" value="Enviar" id="Enviar">Enviar</button>
                            </div>
                        </form>

                    </div>

                    <div id="boxLogout">
                        <h3>Logout</h3>
                        <div id="logout">
                            <p id="message"></p>
                            <button id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>

            </div>

            <div id="grafica" style="width: 600px;">
                <canvas id="myChart"></canvas>
            </div>

            <button id="btn_quiz">Comenzar Juego</button>

            <div id="mensaje"></div>
        </section>

        <section id="boxQuiz">
            <div id="categorias"></div>

            <div id="boxJuego">
                <div id="json_datos">
                    <div id="box_cards">

                        <div class="card">

                            <h3 class="titlebarra-superior">Entertainment: Film</h3>
                            <div class="barra-superior">
                                <img src="assets/img/cuboQuiz.png" alt="CuboQuizz">
                            </div>
                            <!-- <label><strong>Dificultad:</strong> <span class="difficulty">easy</span></label> -->

                            <label class="questionTitle">Who played the female lead in the 1933 film "King
                                Kong"?</label>
                            <div class="containerQuestions">
                                <div class="question neutral naranja" onclick="responderQuiz(event, 0);">Fay Wray</div>
                                <div class="question neutral azul" onclick="responderQuiz(event, 0);">Jean Harlow</div>
                                <div class="question neutral rosa" onclick="responderQuiz(event, 0);">Vivien Leigh</div>
                                <div class="question neutral amarillo" onclick="responderQuiz(event, 0);">Mae West</div>
                            </div>
                        </div><button id="btn_nextQuestion">Siguiente</button>
                        <!-- <button id="btn_mostrarResultados">Mostrar Resultados</button> -->
                        <div id="hidden_answer"></div>
                    </div>
                </div>

            </div>
        </section>

        <section id="boxResults">
            <div id="ranking"></div>

        </section>
